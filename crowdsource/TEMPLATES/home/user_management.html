<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="header d-flex justify-content-between align-items-center mb-4">
            <h1>User Management</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openUserModal('add')">Add User</button>
            </div>
        </div>

        <!-- Users List -->
        {% if users %}
            <div class="row">
                {% for user in users %}
                <div class="col-md-4 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ user.username }}</h5>
                            <p class="card-text">{{ user.email|default:"No email" }}</p>
                            <small class="text-muted">ID: {{ user.id }}</small>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-info">No users found. Add your first user!</div>
        {% endif %}

        <!-- Add User Modal -->
        <div class="modal fade" id="userModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Add User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="userForm">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" name="password1" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" name="password2" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="submitUserForm()">Save User</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function openUserModal(mode) {
            document.getElementById('modalTitle').textContent = mode === 'add' ? 'Add User' : 'Edit User';
            document.getElementById('userForm').reset();
            new bootstrap.Modal(document.getElementById('userModal')).show();
        }

        function submitUserForm() {
            const formData = new FormData(document.getElementById('userForm'));
            fetch("{% url 'add_user_ajax' %}", {
                method: 'POST',
                body: formData,
                headers: {'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value}
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert('Error: ' + (data.message || 'Please try again'));
                }
            });
        }
    </script>
</body>
</html>
